<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6b9c0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        form {
            display: grid;
            gap: 1rem;
        }
        label {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        input[type="number"] {
            width: 60%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #45a049;
        }
        .Prediction{
            text-align: center;
            font-size: x-large;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-weight: 500;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Iris Flower Prediction</h1>
        <form id="predictionForm" action="/predict" method="POST">
            <label>
                Sepal Length:
                <input type="number" name="sepal_length" step="0.1" required placeholder="e.g. 5.1">
            </label>
            <label>
                Sepal Width:
                <input type="number" name="sepal_width" step="0.1" required placeholder="e.g. 3.5">
            </label>
            <label>
                Petal Length:
                <input type="number" name="petal_length" step="0.1" required placeholder="e.g. 1.4">
            </label>
            <label>
                Petal Width:
                <input type="number" name="petal_width" step="0.1" required placeholder="e.g. 0.2">
            </label>
            <button type="submit">Predict</button>
        </form>
        <br><br>    
        <div class="Prediction">
            {% if result == "Iris-setosa" %}
                <img src="setosa.jpg" alt="">
            {% elif result == "Iris-versicolor" %}
                <img src="versicolor.jpg" alt="">
            {% elif result == "Iris-virginica" %}
                <img src="virginica.jpg" alt="">
            {% endif %}
            <br>
            {{result}}
        </div>
    </div>
</body>
</html>
